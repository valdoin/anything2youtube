<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anything2youtube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/> 
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="color-picker-container"></div>

    <h1>anything2youtube</h1>
    
    <div class="input-group">
        <input type="text" id="playlistURL" placeholder="spotify/apple music/deezer playlist link...">
        <button onclick="loadPlaylist()" id="btnLoad">load</button>
    </div>

    <div id="main-content" class="hidden">
        <div class="player-column">
            <div id="player-card">
                <img id="albumArt" src="" alt="Album Art">
                
                <div class="track-info">
                    <h2 id="current-title"></h2>
                    <div id="current-artist">-</div>
                </div>

                <div class="playlist-controls">
                    <button id="btnShuffle" onclick="toggleShuffle()" class="control-btn" disabled title="Shuffle">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10.59 9.17L5.41 4L4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/></svg>
                    </button>

                    <button id="btnPrev" onclick="playPrevious()" class="control-btn" disabled>
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                    </button>

                    <button id="btnNext" onclick="playNext()" class="control-btn" disabled>
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6z"/></svg>
                    </button>

                    <button id="btnLoop" onclick="toggleLoop()" class="control-btn" disabled title="Loop One">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/></svg>
                    </button>
                </div>

                <audio id="audioPlayer" controls></audio>
            </div>
        </div>

        <div class="playlist-column">
            <ul id="playlist"></ul>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
